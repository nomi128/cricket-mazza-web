<!DOCTYPE html>
<html lang="en">
<head>

    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="social-box">

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                </div>
                <p>Facebook</p>
            </a>
            <a href="https://youtube.com/@cricketmazza?si=ZDzmPy66WghFVXy6" target="_blank" class="social-link youtube">
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                </div>
                <p>YouTube</p>
            </a>
            <!-- Add your Instagram and WhatsApp links here -->
        </div>
    </div>
